    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<body>
    <div class="gs-wrapper">
        <header class="d-flex align-items-center">
            <nav class="navbar navbar-expand-md bg-body-tertiary flex-grow-1">
                <div class="container-fluid">
                    <img id="logo" src="./img/logo.svg" alt="" class="d-none d-sm-block">
                    <img id="logo-small"src="./img/mobile-logo.png" alt="" class="d-sm-none">
                    <form class="d-flex flex-nowrap flex-grow-1 px-2 align-items-center" role="search">
                        <input class="form-control flex-grow-1 me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <ul class="collapse navbar-collapse align-items-center my-0 mx-2 flex-grow-0" >
                        <li class="px-2"><i class="fa-solid fa-bars"></i></li>
                        <li class="px-2"><i class="fa-solid fa-question "></i></li>
                        <li class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                    
                    <div class="dropdown">
                        <button class="btn  p-0 border-0" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell"></i>
                        </button>
                        <ul id="gs-drop-menu" class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                    </div>

                </div>
            </nav>
        </header>  
        <main class="d-flex align-items-stretch">
            <aside class="gs-left text-white fw-bold">
                <nav class="d-flex flex-column justify-content-between h-100 p-3">
                    <ul class="d-flex flex-column justify-content-center align-items-center ">
                        <li class="mb-2">
                            <i class="fa-solid fa-house"></i>
                            <span class="ms-3">Home</span>
                        </li>
                        <li class="mb-2">
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="ms-3">Stats</span>
                        </li>
                        <li class="">
                            <i class="fa-solid fa-signal"></i>
                            <span class="ms-3">Signal</span>
                        </li>  
                    </ul>
                    <ul class="d-flex flex-column justify-content-center align-items-center">
                        <li class="justify-self-end mb-auto">                 
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                            <span class="ms-3">Admin</span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div class="gs-right bg-body-tertiary flex-grow-1 overflow-auto text-white">

                        <span class=" pe-3">Nuovo Studente</span>
                        <button class="btn btn-primary border-1 border-white py-1 px-2 " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="fa-solid fa-plus"></i></button>
                        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
                            <div class="offcanvas-header">
                                <h5 class="offcanvas-title" id="offcanvasRightLabel">Offcanvas right</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div class="offcanvas-body">
                            
                            </div>
                        </div>
                    </div>
                    <div id="badge-menu">
                        <h3 class="d-inline-block">Boolean</h3>
                        <span id="bool-pill" class="badge rounded-pill gs-pill ms-2">Primary</span>

                                <ul class="mt-2">
                                    <li><span class="badge rounded-pill gs-pill">3 app</span><i class="fa-solid fa-angles-right px-2"></i></li>
                                </ul>
                                <button class="mt-2 badge rounded-pill gs-pill p-1 navbar-toggler border-0 p-0" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent1" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">

                                </button>
                                <div class="collapse navbar-collapse"  id="navbarToggleExternalContent1">

                                        <li><span class="badge rounded-pill gs-pill">Boolean mobile app</span></li>
                                        <li><span class="badge rounded-pill gs-pill ms-2">Boolean web app</span></li>
                                        <li><span class="badge rounded-pill gs-pill ms-2">Boolean Blog</span></li>
                                    </ul>
                                </div>

                        </nav>
                    </div>
