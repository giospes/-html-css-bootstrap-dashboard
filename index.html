<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="gs-wrapper">
        <header class="d-flex align-items-center">
            <nav class="navbar navbar-expand-md bg-body-tertiary flex-grow-1">
                <div class="container-fluid">
                    <img id="logo" src="./img/logo.svg" alt="" class="d-none d-sm-block">
                    <img id="logo-small"src="./img/mobile-logo.png" alt="" class="d-sm-none">
                    <form class="d-flex flex-nowrap flex-grow-1 px-2 align-items-center" role="search">
                        <input class="form-control flex-grow-1 me-2" type="search" placeholder="Search" aria-label="Search">
                    </form>
                    <ul class="collapse navbar-collapse align-items-center my-0 mx-2 flex-grow-0" >
                        <li class="px-2"><i class="fa-solid fa-bars"></i></li>
                        <li class="px-2"><i class="fa-solid fa-question "></i></li>
                        <li class="px-2"><i class="fa-solid fa-ellipsis-vertical"></i></li>
                    </ul>
                    
                    <button  type="button" class="btn btn-secondary bg-transparent border-0 p-0" data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="Tooltip on bottom">
                        <i class="fa-solid fa-bell text-danger "></i>
                    </button>

                </div>
            </nav>
        </header>  
        <main class="d-flex align-items-stretch">
            <aside class="gs-left text-white">
                <nav class="d-flex flex-column justify-content-between h-100 p-4">
                    <ul class="d-flex flex-column justify-content-center align-items-center">
                        <li class="d-flex justify-content-between w-100 px-1">
                            <i class="fa-solid fa-house"></i>
                            <span class=" ">Home</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-chart-line"></i>
                            <span class="">Stats</span>
                        </li>
                        <li>
                            <i class="fa-solid fa-signal"></i>
                            <span class="">Signal</span>
                        </li>  
                    </ul>
                    <ul class="d-flex flex-column justify-content-center align-items-center">
                        <li class="justify-self-end mb-auto">                 
                            <i class="fa-solid fa-screwdriver-wrench"></i>
                            <span class="">Admin</span>
                        </li>
                    </ul>
                </nav>
            </aside>
            <div class="gs-right bg-body-tertiary flex-grow-1 overflow-auto">
                <section id="jumbo" class="bg-primary">jumbo</section>
                <section id="prossime-classi"> Prossime classi</section>
                <section id="Faq">Faq</section>
                <aside>
                    <section id="todo">todo</section>
                    <section id="chart">chart</section>
                </aside>
            </div>
        </main>
    </div>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script>const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
        const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))</script>
</body>
</html>
